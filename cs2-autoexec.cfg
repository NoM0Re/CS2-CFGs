// Make CS Smoother
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0.015625"

// FPS, Lobby Settings, Console
fps_max "0"
fps_max_ui "61" // Main Menu FPS
cl_join_advertise "2"
mm_dedicated_search_maxping "25"
developer "1"

//SteamUI Notification Position
ui_steam_overlay_notification_position "bottomleft"

// Remove help notifications
cl_autohelp "false"
gameinstructor_enable "false"

// Volume always same on restart
volume "0.10"
voice_scale "0.5" // VOIP
voice_loopback "0"  // if 1 then u hear urself

// HUD
hud_scaling 0.900000
cl_hud_color 5 // Purple
cl_hud_radar_scale 1.300000
hud_showtargetid 1

// Viewmodel
viewmodel_fov 68.000000
viewmodel_offset_x 2.500000
viewmodel_offset_z -2.000000
viewmodel_offset_y 2.000000

// Crosshair Code: CSGO-LOGCK-XZp6d-roRSa-Nu8TO-vFmDA
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "3"
cl_crosshair_t "0"
cl_crosshairalpha "255.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "255.000000"
cl_crosshaircolor_r "0.000000"
cl_crosshairdot "1"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1.200000"
cl_crosshairstyle "5"
cl_crosshairthickness "0.100000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-9.000000"
cl_crosshair_recoil false

// Spectate Crosshairs
cl_observed_bot_crosshair 0
cl_show_observer_crosshair 2

// Sensitivity
sensitivity "2"
zoom_sensitivity_ratio "1"
cl_sniper_auto_rezoom "true"
cl_sniper_delay_unscope "false"

// Radar
cl_radar_scale 0.401437
cl_radar_always_centered 1
cl_radar_rotate 1
cl_radar_icon_scale_min 0.700000 // Scale of Enemy
cl_radar_square_with_scoreboard 1
+cl_show_team_equipment 1

// Binds START
//Console binds
alias "d" "disconnect"
alias "q" "quit;exit"
alias "rs" "mp_restartgame 1"

//Drop flash
alias +fdf slot7;alias -fdf drop;bind "N" "+fdf"

// Shift increase volume
alias +walkvol "+sprint; incrementvar volume 0 1 0.07;"
alias -walkvol "-sprint; incrementvar volume 0 1 -0.07;" 
bind shift +walkvol

// Control increase volume
alias +duckvol "+duck; incrementvar volume 0 1 0.07;"
alias -duckvol "-duck; incrementvar volume 0 1 -0.07;" 
bind ctrl +duckvol

// Jumpthrow
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind h "+jumpaction;+throwaction;"

// Binds END

// Console Output
echo Autoexec geladen! [X]
// Override Config
host_writeconfig
